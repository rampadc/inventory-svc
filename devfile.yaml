{
  "metadata": {
    "name": "inventory-svcpol7j"
  },
  "projects": [
    {
      "name": "inventory-svc",
      "source": {
        "location": "https://github.com/rampadc/inventory-svc.git",
        "type": "github",
        "branch": "master"
      }
    }
  ],
  "components": [
    {
      "id": "redhat/java8/latest",
      "type": "chePlugin"
    },
    {
      "id": "redhat/dependency-analytics/latest",
      "type": "chePlugin"
    },
    {
      "mountSources": true,
      "endpoints": [
        {
          "name": "8080-tcp",
          "port": 8080
        }
      ],
      "memoryLimit": "768Mi",
      "type": "dockerimage",
      "volumes": [
        {
          "name": "m2",
          "containerPath": "/home/jboss/.m2"
        }
      ],
      "alias": "maven",
      "image": "registry.redhat.io/codeready-workspaces/stacks-java-rhel8@sha256:7d0f9205cf0cdf8894a7eb4adfd99fbba437297990306fb79cc74f33796d5fca",
      "env": [
        {
          "value": "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss",
          "name": "JAVA_OPTS"
        },
        {
          "value": "$(JAVA_OPTS)",
          "name": "MAVEN_OPTS"
        }
      ]
    }
  ],
  "apiVersion": "1.0.0",
  "commands": [
    {
      "name": "build",
      "actions": [
        {
          "workdir": "${CHE_PROJECTS_ROOT}/spring-boot-http-booster",
          "type": "exec",
          "command": "MAVEN_OPTS=\"-Xmx200m\" && mvn -Duser.home=${HOME} -DskipTests clean install",
          "component": "maven"
        }
      ]
    },
    {
      "name": "Debug remote java application",
      "actions": [
        {
          "referenceContent": "{\n \"version\": \"0.2.0\",\n \"configurations\": [\n   {\n     \"type\": \"java\",\n     \"name\": \"Debug (Attach) - Remote\",\n     \"request\": \"attach\",\n     \"hostName\": \"localhost\",\n     \"port\": 8000\n   }]\n }\n",
          "type": "vscode-launch"
        }
      ]
    },
    {
      "name": "run",
      "actions": [
        {
          "workdir": "${CHE_PROJECTS_ROOT}/spring-boot-http-booster",
          "type": "exec",
          "command": "MAVEN_OPTS=\"-Xmx200m\" && mvn -Duser.home=${HOME} spring-boot:run",
          "component": "maven"
        }
      ]
    },
    {
      "name": "debug",
      "actions": [
        {
          "workdir": "${CHE_PROJECTS_ROOT}/spring-boot-http-booster",
          "type": "exec",
          "command": "mvn  -Duser.home=${HOME} spring-boot:run -Drun.jvmArguments=\"-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=8000\"",
          "component": "maven"
        }
      ]
    },
    {
      "name": "test",
      "actions": [
        {
          "workdir": "${CHE_PROJECTS_ROOT}/spring-boot-http-booster",
          "type": "exec",
          "command": "MAVEN_OPTS=\"-Xmx200m\" && mvn -Duser.home=${HOME} verify",
          "component": "maven"
        }
      ]
    },
    {
      "name": "dependency-analysis",
      "actions": [
        {
          "workdir": "${CHE_PROJECTS_ROOT}/spring-boot-http-booster",
          "type": "exec",
          "command": "${HOME}/stack-analysis.sh -f ${CHE_PROJECTS_ROOT}/spring-boot-http-booster/pom.xml -p ${CHE_PROJECTS_ROOT}/spring-boot-http-booster",
          "component": "maven"
        }
      ]
    },
    {
      "name": "deploy to OpenShift",
      "actions": [
        {
          "workdir": "${CHE_PROJECTS_ROOT}/spring-boot-http-booster",
          "type": "exec",
          "command": "mvn fabric8:deploy -Popenshift -DskipTests",
          "component": "maven"
        }
      ]
    }
  ]
}
